<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .pdf-viewer {
            border: 1px solid #ddd;
            margin-top: 20px;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View PDF</h1>
        <p>Below is the PDF file:</p>

        <!-- Embed PDF File -->
        <iframe src="resume1.pdf" class="pdf-viewer"></iframe>
    </div>
</body>
</html>
